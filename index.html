<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                imagem
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="Logar.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">face</span>
                        <input type="email" name="Login" id="Login" placeholder="Seu Email" autocomplete="email">
                        <label for="Login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua Senha" reautocomplete="current-password" required minlength="8">
                        <label for="senha"> Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="entrar">
                        <a href ="esqueciasenha.html" class="botao">esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
